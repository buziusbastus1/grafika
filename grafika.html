      import PhotoSwipeLightbox from "./photoswipe-lightbox.esm.js";
      import PhotoSwipeDynamicCaption from "./photoswipe-dynamic-caption-plugin.esm.js";

      const smallScreenPadding = {
        top: 0,
        bottom: 0,
        left: 0,
        right: 0,
      };
      const largeScreenPadding = {
        top: 30,
        bottom: 30,
        left: 0,
        right: 0,
      };

      const lightbox = new PhotoSwipeLightbox({
        gallery: ".section-center,.section-center1",
        children: "a",

        paddingFn: (viewportSize) => {
          return viewportSize.x < 700 ? smallScreenPadding : largeScreenPadding;
        },
        pswpModule: () => import("./photoswipe.esm.js"),
      });
      const captionPlugin = new PhotoSwipeDynamicCaption(lightbox, {
        mobileLayoutBreakpoint: 700,
        type: "auto",
        mobileCaptionOverlapRatio: 1,
      });

      lightbox.init();
    </script>

      let first = document.querySelector("#desc1");
      let second = document.querySelector("#desc2");

      let goodmorning = (message, bgcolor, mar) => {

      first.addEventListener("click", function () {
        goodmorning(
          '<span style="font-weight: bold;">Jadwiga Kaim-Otręba</span> (ur. 1935 r. w Krakowie) - artysta grafik. \
      Tworzyła głównie w technice linorytu i drzeworytu. W latach 1954-1960 studiowała w Akademii Sztuk Pięknych w Krakowie. \
      Jej wykładowcami byli m. in. Jan Świderski, Maciej Makarewicz, Włodzimierz Kunz. Dyplom uzyskała na Wydziale Grafiki w pracowni litografii prof. Kondrada Srzednickego.<br> \
      Najbardziej twórczy i intensywny okres w jej twórczości to lata po ukończeniu studiów. Wtedy też aktywnie \
      działała w Związku Polskich Artystów Plastyków, pełniąc między innymi funkcję członka Zarządu Sekcji \
      Grafiki w Krakowie.<br> W 1961 r. wyszła za mąż za Ryszarda Otrębę; mają dwóch synów - Pawła i Mateusza.<br> Zawodowo \
      związała się z Technikum  Odzieżowym w Krakowie, w którym uczyła rysunku zawodowego.<br> <p><h4 style="font-weight: bold;"> WYSTAWY:</h4> </p> Brała udział w \
      kilkudziesięciu zbiorowych wystawach grafiki, rysunku i plakatu w kraju i za granicą: w Austrii, Belgii,\
      Czechosłowacji, Kubie, RFN, Szwajcarii, Turcjii, USA, Włoszech oraz uczestyniczyła w Międzynarodowym \
      Biennale Grafiku w Krakowie. W swym dorobku ma wiele indywidualnych wystaw grafiki, rysunku i plakatu \
      m. in: 1964 Zakopane, Sztokholm, 1966 Erfurt, 1970 Genewa, 1994 Kraków , 2012 Warszawa, 2018 Zielona \
      Góra. Jest laureatką wielu nagród i wyróżnień w konkursach i wystawach grafiki i plakatu. Jej prace \
      znajdują się w zbiorach Muzeum Narodowego w Krakowie, Muzeum Archidiecezji Warszawskiej, Muzeum w \
      Tarnowie, National Museum w Sztokholmie, w zbiorach Pratt Graphics Center w Nowym Jorku \
      oraz w zbiorach prywatnych.<br> <p><h4 style="font-weight: bold;"> NAGRODY:</h4> </p>Zdobyła wiele nagród i wyróżnień m. in: wyróżnienie Ministra Kultury i Sztuki na \
      Ogólnopolskiej Wystawie Grafiki, Polskie Dzieło Plastyczne w 15-lecie PRL w Warszawie, trzy wyróżnienia w konkursach\
      na Najlepszą Grafikę Miesiąca oraz I Nagrodę w konkursie na projekt logogramu z okazji Dnia krakowskiego na EXPO \'92 w \
      Sewilli.<br> <section id="section01" class="demo"> <a style="text-align: center;  display: block; margin: 1vh auto; margin-top: 5rem; "  onclick="rem()"><span></span>Zwiń tekst</a> </section>',
          "hsla(208, 24%, 68%, 0.215)",
          "5% 5% 7% 5%"
        );
      });

      second.addEventListener("click", function () {
        goodmorning(
          '<span style="font-weight: bold;">Ryszard Otręba</span> (ur. 1932 r. w Suszcu) - artysta grafik i wykładowca na ASP. Zajmuje się \
      wzornictwem przemysłowym, projektowaniem graficznym, rysunkiem, grafiką artystyczną pracuje w technice \
      gipsorytu i druku cyfrowego. W latach 1953-1959 rozpoczął studia w Akademii Sztuk Pięknych w Krakowie na \
      Wydziale Architektury Wnętrz. W roku 1956 dodatkowo zajął się studiami graficznymi w pracowni prof. Mieczysława Wejmana. \
      Po studiach został pracownikiem naukowym Akademii Sztuk Pięknych, pracował także projektując formy \
      przemysłowe. W 1966 wyjechał na roczne stypendium do Pratt Institute w Nowym Jorku. Buduje abstrakcyjne \
      geometryczne kompozycje, przeważnie czarno-białe, ale sięga również po kolor.Jego prace znalazły się m.in. \
      w Muzeum Guggenheima, Museum of Modern Art w Nowym Jorku, Bibliotece Kongresu Stanów Zjednoczonych i \
      Instytucie Smithsona w Waszyngtonie, w Philadelphia Museum of Art, w Museum of Fine Arts w Bostonie i w The \
      Art Institute of Chicago. Weszły także w skład stałych ekspozycji w muzeach europejskich, m.in. National \
      Museum w Sztokholmie, Francuska Biblioteka Narodowa w Paryżu, Tate Gallery i Muzeum Wiktorii i Alberta w \
      Londynie, Australian National Gallery, National Museum of Modern Art w Tokio, Albertina w Wiedniu. W Polsce \
      można zobaczyć jego twórczość w Muzeach Narodowych (w Krakowie, Warszawie, Poznaniu, Gdańsku, Szczecinie), \
      Muzeum Sztuki w Łodzi, Muzeum Architektury we Wrocławiu, Muzeum Śląskim w Katowicach, Muzeum Śląskim we \
      Wrocławiu, w zbiorach Biblioteki Narodowej w Warszawie i innych.<br><p><h4 style="font-weight: bold;"> NAGRODY I WYRÓŻNIENIA:</h4> </p>\
      78 nagród i wyróżnień na wystawach i konkursach grafiki i plakatu krajowych oraz międzynarodowych, m.in.:\
      1971 i 1978 - nagrody specjalne, Międzynarodowego Biennale Grafiki w Krakowie; 1971 - pierwsza nagroda, na \
      Ogólnopolskim Triennale Rysunku we Wrocławiu; 1975 - druga nagroda na Ogólnopolskiej Wystawie Grafiki W łodzi\
      ; 1978 i 1980 - nagrody specjalne na Międzynarodowej Wystawie Rysunku w Rijece; 1979 - pierwsza nagroda na \
      Ogólnopolskiej Wystawie Grafiki w Łodzi; 1979 - druga nagroda, Polskiego Quadriennale Drzeworytu w Olsztynie;\
       1980 - 1989 -trzecia nagroda, na Ogólnopolskiej Wystawie Grafiki w Jeleniej Górze; 1989 - nagroda, \
      Międzynarodowego Biennale Grafiki w Warnie; 1991 - nagroda specjalna, Polskiego Triennale Grafiki w Katowicach;\
       1991 - nagroda specjalna, Polskiego Triennale Rysunku Współczenego w Lubaczowie; 1995 - Grand Prix, Polskiego\
      Quadriennale Drzeworytu w Olsztynie; 1996 - pierwsza nagroda, na Ogólnopolskiej Wystawie Grafiki w Łodzi;\
      1997 - Nagroda specjalna Wojewody Lubelskiego na Międzynarodowej Wystawie Sztuki w Majdanku; 1997 - wyróżnienie\
      specjalne, na Międzynarodowej Wystawie Grafiki w Jeleniej Górze. Laureat nagród I i II stopnia Mninistra Kultury\
       <br><section id="section01" class="demo"><a style="text-align: center;display: block; margin: 1vh auto; margin-top: 5rem; "onclick="rem()"><span></span>Zwiń tekst</a></section>\
       ',
          "hsla(192, 45%, 78%, 0.315)",
          "5%"
        );
      });
